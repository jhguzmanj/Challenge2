<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <section>
      <div class="main">
        <div class="main_img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="equilibrium"
          />

          <div class="box">
            <img src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </div>

        <div class="middle">
          <div class="name_crypto">
            <h1>Equilibrium #3429</h1>
          </div>

          <div class="content">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="row">
            <div class="half eth">
              <img
                src="./images/icon-ethereum.svg"
                alt="icon-ethereum"
                class="ethereum"
              />
              <h2>0.041 ETH</h2>
            </div>
            <div class="half time">
              <img
                src="./images/icon-clock.svg"
                alt="icon-clock"
                class="clock"
              />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="line"></div>

        <div class="footer">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="avatar" />
          </div>
          <div class="creator">
            <p>Creation of</p>
            <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      <p class="code_by"></p>
      Coded by
      <a href="https://www.frontendmentor.io/profile/jhguzmanj" target="_blank">
        Jorge H. Guzm√°n J.
      </a>
    </div>
  </body>
</html>
